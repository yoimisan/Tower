General:
  # 随机数种子，固定后每次生成的场景可复现
  SEED: 42
  # 高度图上允许的最小重叠面积，越大越“保守”，方块越难放下
  INTERSECTION_THRESHOLD: 0.01
  # 选位置时偏向排序后第一个位置的概率（0~1），越大塔越“胖”，越集中
  FATNESS: 0.5
  # 本次一次性要生成的场景数量
  NUM_SCENES: 10  
  # 倾斜方向：'green' 表示往正 x 方向抬起平面，'red' 表示往负 x
  RED_OR_GREEN: 'green'
  # 导出视频时的时长（秒）
  VIDEO_LEN: 3
  # 导出视频的帧率
  FPS: 30
  # 斜面倾斜角度（单位：度）
  DEGREE: 15
  # 斜面上一点的参考坐标（一般留空即可使用默认）
  POINT:
  # 倾斜平面上 x 方向采样范围，用来随机生成候选位置
  PROJECTION_X: [-1, 3]
  # 倾斜平面上 y 方向采样范围
  PROJECTION_Y: [-1.5, 1.5]
  # 旋转是否离散：True 使用给定角度集合，False 使用连续角度区间
  ROT_DISCRETE: False
  # 输出的图片 / 视频保存路径
  OUTPUT_PATH: 'E:/Files/北京大学/2025下/CORE/Project/Tower/output'
  # 是否导出视频
  RENDER_VIDEO: False
  # 是否保存最后一帧的图片
  SAVE_LAST_FRAME_IMAGE: True
  # 是否另外保存物理模拟开始前的第一帧静态图（初始塔形）
  SAVE_FIRST_FRAME_IMAGE: True
  # 非底座方块优先“堆叠在已有方块上”的概率（0~1），越大越容易生成多层 / T 形结构
  STACK_ON_EXISTING_PROB: 0.5

Scene:
  # 场景中方块总数量（包括底座 + 上层方块）
  num_blocks: 4
  # 每种颜色的方块数量（总和应等于 num_blocks）
  num_colors: 
    yellow: 1
    blue: 1
    green: 1
    red: 1
  # 不同尺寸及其数量：键是 (x, y, z) 尺寸元组，值是该尺寸的方块个数
  sizes: 
    (0.5, 0.5, 0.5): 4
  # 旋转范围：
  # - 当 ROT_DISCRETE=False 时：[min_deg, max_deg]，在区间内连续采样
  # - 当 ROT_DISCRETE=True  时：[deg1, deg2, ...]，在这些角度中离散采样
  rot_range: [0, 360]
  # 方块材质，对应 Blender 中预设的材质字典（如 wood / metal / plastic 等）
  material: "metal"